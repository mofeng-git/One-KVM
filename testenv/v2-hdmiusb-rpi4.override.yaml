kvmd:
    server:
        unix_mode: 0666

    atx:
        device: /dev/kvmd-gpio

    hid:
        keyboard:
            device: /dev/null
        mouse:
            device: /dev/null
        noop: true

    msd:
        remount_cmd: /bin/true
        unlock_cmd: /bin/true

    streamer:
        cmd:
            - "/usr/bin/ustreamer"
            - "--device=/dev/kvmd-video"
            - "--persistent"
            - "--format=mjpeg"
            - "--resolution={resolution}"
            - "--desired-fps={desired_fps}"
            - "--drop-same-frames=30"
            - "--last-as-blank=0"
            - "--unix={unix}"
            - "--unix-rm"
            - "--unix-mode=0666"
            - "--exit-on-parent-death"
            - "--process-name-prefix={process_name_prefix}"
            - "--notify-parent"
            - "--no-log-colors"

vnc:
    keymap: /usr/share/kvmd/keymaps/ru

    auth:
        vncauth:
            enabled: true

otgnet:
    commands:
        post_start_cmd:
            - "/bin/true"
        pre_stop_cmd:
            - "/bin/true"

janus:
    cmd:
        - "/bin/true"
